<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="logo-background">
                <img src="./odin-lined.png" alt="odin-logo" class="odin">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="top-text">
                <p1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p1>
                <p2>You <em>know</em> you want to.</p2>
            </div>
            <form action="#" method="post">
                <legend>Let's do it!</legend>
                <div class="inputs">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="inputs">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="inputs">              
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                 </div>
                <div class="inputs">
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" name="number" id="number">
                 </div>
                 <div class="inputs">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                 <div class="inputs">
                    <label for="confirm-password">CONFIRM-PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </form>
            <div class="bottom-stuff">
            <button type="submit">Create Account</button>
            <p3>Already have an account? <a href="#">Log in</a></p3>
        </div>
    </div>
</body>
</html>
